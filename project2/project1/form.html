<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="./form.js" defer></script>
    <script src="./index.js" defer></script>
    <title>Quiz App</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Skippy Quiz</h1>
    </header>
    <br></br>
    <br></br>
    <br></br>
    <main>
        <form data-js="form" id="cardForm">
            <!-- <br aria-labelledby="title" aria-describedby="form-description"> -->
            <fieldset aria-labelledby="your question" type="yourQuestion">
                <legend id="yourQuestion">your question:</legend>
                <textarea name="yourQuestion" maxlength="150" data-js="question"></textarea>
                <span name="doesntWork" data-js="questionCharacters">150 characters left</span>
            </fieldset>
            <br></br>
            <fieldset aria-labelledby="your answer">
                <legend id="yourAnswer">your answer:</legend>
                <textarea name="yourAnswer" maxlength="150" data-js="answer"></textarea>
                <span name="doesntWork2" data-js="answerCharacters">150 characters left</span>
            </fieldset>
            <br></br>
            <fieldset aria-labelledby="tag">
                <label for="tag">Tag:</label>
                <input type="text" name="tag" id="tag" maxlength="20" data-js="tag" />
                <span name="doesntWork3" data-js="tagCharacters">20 characters left</span>
            </fieldset>
            <br></br>
            <div>
                <input type="submit" value="submit" />
            </div>


        </form>
    </main>

    <nav class="navigation">
